<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Scoring Model_S.A's Web App</title>
</head>
<body>
    <h1>Credit Scoring Model_S.A's Web App</h1>
    <form action="/" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" required><br>
        
            <label for="income">Annual Income:</label>
            <input type="number" id="income" name="income" min="0" step="1000" required><br>
        
            <label for="credit_score">Credit Score:</label>
            <input type="number" id="credit_score" name="credit_score" min="300" max="850" required><br>
        
            <label for="loan_amount">Loan Amount:</label>
            <input type="number" id="loan_amount" name="loan_amount" min="0" step="1000" required><br>
        
            <label for="loan_term">Loan Term (months):</label>
            <input type="number" id="loan_term" name="loan_term" min="1" required><br>
        
            <label for="employment_status">Employment Status:</label>
            <select id="employment_status" name="employment_status" required>
                <option value="employed">Employed</option>
                <option value="self_employed">Self-employed</option>
                <option value="unemployed">Unemployed</option>
            </select><br>
        
            <label for="housing_status">Housing Status:</label>
            <select id="housing_status" name="housing_status" required>
                <option value="own">Own</option>
                <option value="rent">Rent</option>
                <option value="mortgage">Mortgage</option>
            </select><br>
        
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
        <p>Prediction: {{ prediction }}</p>
    {% endif %}
</body>
</html>
